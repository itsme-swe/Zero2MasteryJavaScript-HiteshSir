<script>

    function x(){
        let i = 1
    setTimeout(function(){
        console.log(i);   
    },1000);
    console.log('Hello World');
    
    }
    x()

    /*  
        ðŸ”¸Output for upper code snippet will be first "Hello World will be printed and then setTimeout function will execute". JS donot wait for anyone.
        And, setTimeout() function takes callBack function as parameter
    */

/* Here we'll be printing numbers from 1 to 5 using setTimeout() function */

function count(){
    for(let i = 1; i <= 5; i++){
        setTimeout(()=>{
            console.log(i);
            
        }, i*2000)
    }
}
count()
    
    
</script>
